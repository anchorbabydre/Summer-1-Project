<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <link rel="stylesheet" href="css/terms_page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/0.5.7/lunr.min.js" charset="utf-8"></script>
    <script src="js/terms_page.js" charset="utf-8"></script>
    <script src="js/data.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav id="siteNav" style="position:relative; background-color: #333;" class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Logo and responsive toggle -->
        <div class="navbar-header">

          <a class="navbar-brand" href="index.html">
            <span class="glyphicon glyphicon-fire"></span>
            LOGO
          </a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="index.html#about_me">About Me</a>
            </li>
            <li>
              <a href="index.html#giving_back">Giving Back</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Learned  <span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="about-us">
                <li><a href="terms_page.html">Terms</a></li>
                <li><a href="#">Reflections</a></li>
                <li><a href="#">Know My Brothers</a></li>
              </ul>
            </li>
            <li>
              <a href="index.html#contact">Contact</a>
            </li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>
    <div class="wrapper">
      <div class="canvas">
        <section class="glossary">
          <div class="layout">
            <!-- <span class="toggle toggle-home">Home</span> -->
            <input type="search" placeholder="Search..." />
          </div>
          <div class="layout">
          <ul class="glossary-terms">
            <li>We're sorry but the Glossary requires that you have JavaScript Enabled.</li>
          </ul>
          </div>
        </section>
        <!-- We're using Handlesbars.js to template the glossary terms -->
        <script id="glossary-template" type="x-handlebars-template">
          {{#terms}}
          <li class="term">
            <h3>{{ name }} {{ acronym }}</h3>
            <p>{{{ description }}}</p>
            <p>{{#if related}}Related Terms: {{#related}}<span class="tag">{{this}}</span>{{/related}}{{/if}}</p>
          </li>
          {{/terms}}
        </script>
      </div>
    </div>
    <!-- jQuery -->
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

    <!-- Custom Javascript -->
    <script src="js/custom.js"></script>
  </body>
</html>
